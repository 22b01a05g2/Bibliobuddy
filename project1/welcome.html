<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genres</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
	    background: url('https://seekersguidance.org/wp-content/uploads/2022/02/Islamic-Books-Quran-Mushaf-Shutterstock-1000x423.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color:#f0f0f0; /* Moderate gray color */
            color: #000000; /* Light text color for contrast */
            margin: 0;
            height: 100vh;
        }
        .navbar, .card {
            background-color:#f0f0f0; /* Slightly darker background for contrast */
        }
        .book-cover {
            width: 100%;
            height: 250px; /* Fixed height */
            object-fit: cover; /* Ensures image fits within the given dimensions */
        }
        .book-card {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .card-body a {
            color: #f5f5f5; /* Light color for links */
            text-decoration: none;
        }
        .card-body a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Book Genres</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form method="get" action="FavoriteBooksServlet">
                            <button type="submit" class="btn btn-link nav-link">Favorites</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form>
                            <button type="submit" class="btn btn-link nav-link"><a href="change-password.html">Change Password</a></button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="logout" method="POST">
                            <button type="submit" class="btn btn-link nav-link"><a href="login.html">Logout</a></button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="text-center my-4">Book Genres</h1>
        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by book name" onkeyup="searchBooks()">
        </div>
        <div class="row" id="bookList">
            <!-- Horror Genre -->
            <div class="col-md-4 book-card" data-genre="horror" onclick="navigateToGenre('horror')">
                <div class="card">
                    <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/horror-stories-book-template-design-1763e82e0970eb0865ece9c90a2acf8c_screen.jpg?ts=1698536919" class="card-img-top book-cover" alt="horror.html">
                    <div class="card-body">
                        <h5 class="card-title">Horror</h5>
                    </div>
                </div>
            </div>
            <!-- Thriller Genre -->
            <div class="col-md-4 book-card" data-genre="thriller" onclick="navigateToGenre('thriller')">
                <div class="card">
                    <img src="https://images-platform.99static.com//AHkS1rSsOD5-lNaXS3KJapWUBuM=/1139x0:3848x2709/fit-in/590x590/projects-files/29/2919/291915/4f971bfe-2ea6-4ff7-8c5a-7eba039fa15c.jpg" class="card-img-top book-cover" alt="thriller.html">
                    <div class="card-body">
                        <h5 class="card-title">Thriller</h5>
        
                    </div>
                </div>
            </div>
            <!-- Comedy Genre -->
            <div class="col-md-4 book-card" data-genre="comedy" onclick="navigateToGenre('comedy')">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzkk-TpLQnboTESIFOSZPgXVpXIG_xGwPbLA&s" class="card-img-top book-cover" alt="comedy.html">
                    <div class="card-body">
                        <h5 class="card-title">Comedy</h5>
                    </div>
                </div>
            </div>
            <!-- Sci-Fi Genre -->
            <div class="col-md-4 book-card" data-genre="sci-fi" onclick="navigateToGenre('sci-fi')">
                <div class="card">
                    <img src="https://cover2coverbookdesign.com/site/wp-content/uploads/2019/09/book_cover_sci-fi.jpg" class="card-img-top book-cover" alt="sci-fi.html">
                    <div class="card-body">
                        <h5 class="card-title">Sci-Fi</h5>
                       
                    </div>
                </div>
            </div>
            <!-- Crime Genre -->
            <div class="col-md-4 book-card" data-genre="crime" onclick="navigateToGenre('crime')">
                <div class="card">
                    <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/crime-thriller-book-cover-design-template-b2fe3fa8b7107d680a544f1d27a4ce38_screen.jpg?ts=1698537745" class="card-img-top book-cover" alt="crime.html">
                    <div class="card-body">
                        <h5 class="card-title">Crime</h5>
                        
                    </div>
                </div>
            </div>
            <!-- Studies Genre -->
            <div class="col-md-4 book-card" data-genre="studies" onclick="navigateToGenre('studies')">
                <div class="card">
                    <img src="https://i.pinimg.com/originals/be/a8/b8/bea8b8c69514b48c91bce5ec9c0c2463.jpg" class="card-img-top book-cover" alt="Studies Genre">
                    <div class="card-body">
                        <h5 class="card-title">Studies</h5>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToGenre(genre) {
            window.location.href = genre + '.html';
        }

        function searchBooks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const bookCards = document.querySelectorAll('.book-card');
            const bookList = document.getElementById('bookList');
            let foundBooks = [];

            bookCards.forEach(card => {
                const bookName = card.querySelector('.card-title').textContent.toLowerCase();

                if (bookName.includes(input)) {
                    foundBooks.push(card);
                } else {
                    card.style.display = 'none';
                }
            });

            if (input) {
                bookList.innerHTML = '';
                foundBooks.forEach(card => bookList.appendChild(card));
                foundBooks.forEach(card => card.style.display = 'block');
            } else {
                bookCards.forEach(card => card.style.display = 'block');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
